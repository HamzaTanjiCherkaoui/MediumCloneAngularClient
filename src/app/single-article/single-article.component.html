<article class="pv4 bt bb b--black-10 ph3 ph0-l">
  <div class="flex flex-column flex-row-ns">
    <div class="pl3-ns order-1 order-1-ns mb4 mb0-ns w-5 favorites ">
    <p>  <i class="fa fa-heart-o f2 primary-color" aria-hidden="true"></i></p> 
    </div>
    <div class="pl3-ns order-2 order-2-ns  w-10-ns favorites">   
      <span class="hits  ">{{article.favoritesCount}}</span>  
    </div>
    <div class="w-100 w-80-ns pr3-ns order-3 order-3-ns">
      <a [routerLink]="['/home', article.slug]"><h1 class="f3 roboto mt0 lh-title">{{article.title}}</h1></a>
      <p class="f5 f6-l lh-copy roboto">
        {{article.description}}
      </p>
      <p class="f6 lh-copy gray mv0">By
        <span class="ttu">{{article.author.username}}</span>
      </p>
      <time class="f6 db gray">{{article.createdAt}}</time>
    </div>
  </div>
</article>
